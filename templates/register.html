<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../static/js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
<form action="/register/" method="POST">
    {% csrf_token %}
    <script src="../static/js/register.js" type="text/javascript"></script>
    <p>用户名：<input id="name" name="name" onblur="name_blur()" placeholder="" value="{{ name }}"/><span id="name_flag"></span></p>
    <p>e-mail：<input id="email" name="email" onblur="email_blur()" placeholder="" value="{{ email }}"/><span id="email_flag"></span></p>
    <p>
        密码：<input id="password" name="password" type="password" onblur="password_blur()" placeholder="" value="{{ password }}"/>
        <span id="password_flag"></span>
    </p>
    <p>
        确认密码：<input id="password_1" name="password_1" type="password" onblur="password_blur()" placeholder="" value="{{ password_1 }}"/>
        <span id="password_1_flag"></span>
    </p>
    <button type="submit">注册</button>  <a href="/login/"><button type="button">登录</button></a>{{ check }}
</form>
</body>
</html>
